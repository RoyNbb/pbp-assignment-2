{% extends 'base.html'%}


{% block content %}
    <h1>Add New To Do </h1>
    <form method="post" action="">
        {% csrf_token %}
        <table>
            <tr>
                <td>Title : </td>
                <td><input type="text" name="title" placeholder="Makan bakso" class="form-control"></td>
            </tr>
                    
            <tr>
                <td>Description : </td>
                <td><input type="text" name="description" placeholder="Makan bakso biar sehat" class="form-control"></td>
            </tr>
    
            <tr>
                <td></td>
                <td><input class="btn login_btn" type="submit" value="Add task"></td>
            </tr>
        </table>
    </form>

<button><a href="{% url 'todolist:logout' %}">Logout</a></button>

{% endblock content %}
