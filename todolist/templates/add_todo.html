{% extends 'base.html'%}


{% block content %}
  <style>
    body{
      background-color: #222222;
    }
  </style>
    <div class="container mt-5">
    <div class="row d-flex justify-content-center" >
    <div class="col-md-6">
    <div class="card px-5 py-5" style="background-color: #EEEEEE;">
        <h1 class="text-center name" >Add New To Do</h1>

        <form method="POST" action="" class="p-3 mt-3">
            {% csrf_token %}
            <div class="d-flex justify-content-center">
                <table>
                    <tr>
                        <td>Title: </td>
                        <td><input type="text" name="title" placeholder="Makan bakso" class="form-control"></td>
                    </tr>
                            
                    <tr>
                        <td>Description: </td>
                        <td><input type="text-area" name="description" placeholder="Makan bakso biar sehat" class="form-control"></td>
                    </tr>
                </table>
            </div>
            <div class="d-flex justify-content-center">
            <div class="p-2">
                <input class="btn btn-dark login_btn" type="submit" value="add task">
            </div>
            </div>
        </form>    
    </div>
    </div>
    </div>
    </div>

    <div class="d-flex justify-content-center">
    <div class="px-5 py-5">
        <a href="{% url 'todolist:logout' %}" class="btn" style="background-color: #EEEEEE;">logout</a>
    </div>
    </div>

{% endblock content %}
